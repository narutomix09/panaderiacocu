<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de panaderia cocu" />
    <meta name="author" content="Rodrigo" />
    <meta name="keywords" content="pan, tortillas, facturas, masas finas" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/e8c5b7adfb.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.htm">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de panaderia cocu"
              width="90"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navpanaderia"
            aria-controls="navpanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navpanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.htm">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-5">
        <h1 class="display-2 text-center">Contacto</h1>
        <hr />
        <article class="row">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="Nombreapellido" class="form-label"
                  >Nombre y apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Nombreapellido"
                  placeholder="Juan Perez"
                  required
                  minlength="3"
                  maxlength="50"
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  placeholder="juanperez@gmail.com"
                  required
                  maxlength="50"
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta*</label>
                <textarea
                  class="form-control"
                  id="consulta"
                  rows="4"
                  placeholder="Agregue su mjs aqui..."
                  required
                  maxlength="250"
                ></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370777457!2d-65.2093904844119!3d-26.836696096502912!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1630358361919!5m2!1ses!2sar"
              class="w-100"
              height="450"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
        </article>
      </section>
    </main>
    <footer class="bg-dark py-4 text-secundary">
      <section class="container">
        <div class="row">
          <article class="col-sm-12 col-md-4 centrar">
            <img src="../img/cocu_logo-450.png" alt="logo" width="100">
          </article>
          <article class="col-sm-12 col-md-4 text-white">
            <h5>Horacio de atenci√≥n</h5>
            <ul class="lista">
              <li>Lunes a viernes: 09hs-18hs</li>
              <li>Sabado, domingo y feriados: 09hs-14hs</li>
            </ul>
          </article>
          <article class="col-sm-12 col-md-4 text-white">
            <h5>Seguinos en nuestras redes</h5>
            <div class="centrar">
              <i class="fab fa-facebook-square fa-2x"></i>
              <i class="fab fa-twitter-square fa-2x"></i>
              <i class="fab fa-instagram-square fa-2x"></i>
            </div>
          </article>
        </div>  
      </section>
    </footer>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
